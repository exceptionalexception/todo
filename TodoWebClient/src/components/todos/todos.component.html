<div class="container">
    <div class="row mb-40">
        <button mat-raised-button color="accent" (click)="openTodoDialog()">
            <mat-icon>add</mat-icon>
            Add Todo
        </button>
    </div>
    <div class="row">
        <h1>Todos</h1>
        <mat-table #table [dataSource]="todos">
            <ng-container matColumnDef="todo">
              <mat-header-cell *matHeaderCellDef>Todo</mat-header-cell>
              <mat-cell *matCellDef="let todo"> {{todo.todoText}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="dueDate">
              <mat-header-cell *matHeaderCellDef>Due Date</mat-header-cell>
              <mat-cell *matCellDef="let todo"> {{todo.dueDate | date:'dd/MM/yyyy hh:mm'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
                <mat-cell *matCellDef="let todo"> {{todo.createdDate | date:'dd/MM/yyyy hh:mm'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="isComplete">
                <mat-header-cell *matHeaderCellDef>Completed</mat-header-cell>
                <mat-cell *matCellDef="let todo"> {{(todo.isComplete ? '✅' : '❌')}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="todoColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: todoColumns;"></mat-row>
          </mat-table>
    </div>
</div>
